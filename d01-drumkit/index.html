<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>JS30 Day #01 - DrumKit</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container">
    <h1>DrumKit</h1>

    <div class="keys">
      <div data-key="67" class="key">
        <kbd>C</kbd> <span>clap</span>
      </div>
      <div data-key="72" class="key">
        <kbd>H</kbd> <span>hihat</span>
      </div>
      <div data-key="75" class="key">
        <kbd>K</kbd> <span>kick</span>
      </div>
      <div data-key="79" class="key">
        <kbd>O</kbd> <span>openhat</span>
      </div>
      <div data-key="66" class="key">
        <kbd>B</kbd> <span>boom</span>
      </div>
      <div data-key="82" class="key">
        <kbd>R</kbd> <span>ride</span>
      </div>
      <div data-key="83" class="key">
        <kbd>S</kbd> <span>snare</span>
      </div>
      <div data-key="84" class="key">
        <kbd>T</kbd> <span>tom</span>
      </div>
      <div data-key="76" class="key">
        <kbd>L</kbd> <span>tink</span>
      </div>
    </div>

    <p>Made with &hearts; by <a href="http://github.com/sabbirrahman" target="_blank">Sabbir Rahman</a></p>
  </div>

  <audio data-key="67" src="./assets/sounds/clap.wav"></audio>
  <audio data-key="72" src="./assets/sounds/hihat.wav"></audio>
  <audio data-key="75" src="./assets/sounds/kick.wav"></audio>
  <audio data-key="79" src="./assets/sounds/openhat.wav"></audio>
  <audio data-key="66" src="./assets/sounds/boom.wav"></audio>
  <audio data-key="82" src="./assets/sounds/ride.wav"></audio>
  <audio data-key="83" src="./assets/sounds/snare.wav"></audio>
  <audio data-key="84" src="./assets/sounds/tom.wav"></audio>
  <audio data-key="76" src="./assets/sounds/tink.wav"></audio>
  
  <script src="./assets/js/index.js"></script>
</body>
</html>
